buildscript {
    System.properties['com.android.build.gradle.overrideVersionCheck'] = 'true'
    repositories {
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.1'
    }
}

allprojects {
    apply plugin: "idea"

    version = '1.0'
    ext {
        appName = 'Dice Heroes'
        gdxVersion = '1.5.6'
        roboVMVersion = '1.0.0-SNAPSHOT'
        box2DLightsVersion = '1.3'
        ashleyVersion = '1.3.1'
        aiVersion = '1.5.0'
    }

    repositories {
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }
}

project(":desktop") {
    apply plugin: "java"


    dependencies {
        compile project(":main")
        compile "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
    }
}

project(":generator") {
    apply plugin: "java"

    dependencies {
        compile "com.badlogicgames.gdx:gdx-tools:$gdxVersion"
    }
}

project(":android") {
    apply plugin: "android"

    configurations { natives }

    dependencies {
        compile fileTree(dir: '../main/libs', include: '*.jar')
        compile project(":main")
        compile "com.google.android.gms:play-services-games:8.3.0"
        compile "com.badlogicgames.gdx:gdx-backend-android:$gdxVersion"
        natives "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-armeabi"
        natives "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-armeabi-v7a"
        natives "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-x86"
    }
}

project(":main") {
    apply plugin: "java"


    dependencies {
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        compile fileTree(dir: 'libs', include: '*.jar')
    }
}

project(":helpers") {
    apply plugin: "java"
    apply plugin: "scala"

    dependencies {
        compile project(":main")
        compile project(":desktop")
        compile "org.scala-lang:scala-library:2.11.6"
        compile "com.typesafe.akka:akka-actor_2.11:2.3.9"
        compile "com.badlogicgames.gdx:gdx-tools:$gdxVersion"
        compile "io.netty:netty:3.8.0.Final"
    }
}

project(":editor") {
    apply plugin: "java"
    apply plugin: "scala"

    dependencies {
        compile project(":main")
        compile project(":desktop")
        compile "org.scala-lang:scala-library:2.11.6"
    }
}